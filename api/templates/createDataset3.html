{% extends 'base.html'%} {% load static %} {% load bootstrap4 %}

{% block content %}
<br><br><br> <br>
<style>
    .card {
        padding-bottom: 5%;
        align-items: center;
        background: linear-gradient(to top left, #f19ee6, #99f048);
        filter: drop-shadow(2px 4px 8px #585858);
    }

    .card:hover {
        filter: drop-shadow(2px 4px 8px #fff);
    }

    .title {
        font-weight: 900;
        font-size: x-large;
    }
</style>

<div class="container" style="align-items:center; width:60%">
    <div class="card mb-3">
        <div class="row">
            <div class="col-md-12" >
                <div class="input">
                    <div class="text-center">
                        <div class="title">Create Dataset3</div>
                        <hr />
                    </div>

                    <form action="{%url 'create_dataset3'%}" method="post" enctype="multipart/form-data">
                        {%csrf_token%} {% bootstrap_form form%}
                        <input type="submit" class="btn btn-dark" value="Create Dataset3" />
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
